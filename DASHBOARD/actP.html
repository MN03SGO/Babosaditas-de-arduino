      </ul>

  </header>

  <main>
    <h1>Control de Puerta</h1>
    <div class="contenedor-puerta">
      <button id="boton-puerta" class="puerta-boton" onclick="cambiarEstadoPuerta()">Cerrado</button>
    </div>
  </main>

  <script>
    function cambiarEstadoPuerta() {
      const boton = document.getElementById("boton-puerta");
      const abierto = boton.classList.toggle("abierto");
      boton.textContent = abierto ? "Abierto" : "Cerrado";
    }
  </script>
